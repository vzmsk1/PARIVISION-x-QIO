<section data-section="contacts" class="contacts">
  <div class="contacts__container container">
    <h2 class="contacts__heading screen-heading">
      <span class="contacts__heading-txt">GET IN TOUCH</span
      ><span class="contacts__heading-txt">WITH TEAM</span>
    </h2>
    <form action="#" class="contacts__form">
      <div class="contacts__body border">
        <div class="contacts__fields border__inner">
          <input
            autocomplete="off"
            type="text"
            name="form[]"
            placeholder="TOPIC"
            class="contacts__input input" />
          <input
            autocomplete="off"
            type="text"
            name="form[]"
            placeholder="E-MAIL"
            data-mail-mask
            class="contacts__input input" />
          <input
            autocomplete="off"
            type="text"
            name="form[]"
            placeholder="FIRST NAME HERE"
            class="contacts__input input" />
          <input
            autocomplete="off"
            type="text"
            name="form[]"
            placeholder="LAST NAME HERE"
            class="contacts__input input" />
          <textarea
            class="contacts__input input input_textarea"
            placeholder="YOUR TEXT HERE"></textarea>
        </div>
      </div>
      <button type="submit" class="contacts__form-btn btn">SUBMIT</button>
    </form>
  </div>
</section>
