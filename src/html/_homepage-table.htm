<div class="homepage-table">
  <div class="homepage-table__container container">
    <div class="homepage-table__bullets"></div>
    <div class="homepage-table__info">
      <span data-cur-time class="homepage-table__info-txt"></span>
      <span class="homepage-table__info-txt">[UTC +4]</span>
    </div>
    <a
      href="#"
      class="homepage-table__btn homepage-table__btn_leaders frame-btn border">
      <span class="frame-btn__inner border__inner">
        <span class="frame-btn__txt">READ FULL MANIFESTO</span>
      </span>
    </a>
    <a
      href="#"
      class="homepage-table__btn homepage-table__btn_teams frame-btn border">
      <span class="frame-btn__inner border__inner">
        <span class="frame-btn__txt">GO TO MEMBERS</span>
      </span>
    </a>
    <a
      href="#"
      class="homepage-table__btn homepage-table__btn_news frame-btn border">
      <span class="frame-btn__inner border__inner">
        <span class="frame-btn__txt">GO TO FULL LIST</span>
      </span>
    </a>
    <button
      type="button"
      class="homepage-table__btn homepage-table__btn_contacts frame-btn border">
      <span class="frame-btn__inner border__inner">
        <span class="frame-btn__txt">DOWNLOAD PRESSKIT</span>
      </span>
    </button>
    <ul class="homepage-table__list">
      <li
        class="homepage-table__list-item homepage-table__list-item_all list-item-homepage-table">
        <a href="#" class="list-item-homepage-table__inner">
          <div class="list-item-homepage-table__info">
            <span class="list-item-homepage-table__heading txt-s">
              view all
            </span>
            <span class="list-item-homepage-table__txt txt-xs"
              >enter the game schedule</span
            >
          </div>
        </a>
      </li>
      <li class="homepage-table__list-item list-item-homepage-table">
        <div class="list-item-homepage-table__inner">
          <div class="list-item-homepage-table__icon">
            <img
              src="@img/content/AM2.webp"
              class="list-item-homepage-table__icon-img"
              alt="" />
          </div>
          <div class="list-item-homepage-table__info">
            <span class="list-item-homepage-table__heading txt-s">
              PARI vs 500
            </span>
            <span class="list-item-homepage-table__txt txt-xs"
              >18:00 — 13 Feb 2025</span
            >
          </div>
          <div class="list-item-homepage-table__group">
            <svg class="list-item-homepage-table__group-icon">
              <use href="#logo-svg"></use>
            </svg>
            <span class="list-item-homepage-table__group-txt">500</span>
          </div>
        </div>
      </li>
      <li class="homepage-table__list-item list-item-homepage-table">
        <div class="list-item-homepage-table__inner">
          <div class="list-item-homepage-table__icon">
            <img
              src="@img/content/AM2.webp"
              class="list-item-homepage-table__icon-img"
              alt="" />
          </div>
          <div class="list-item-homepage-table__info">
            <span class="list-item-homepage-table__heading txt-s">
              PARI vs 500
            </span>
            <span class="list-item-homepage-table__txt txt-xs"
              >18:00 — 13 Feb 2025</span
            >
          </div>
          <div class="list-item-homepage-table__group">
            <svg class="list-item-homepage-table__group-icon">
              <use href="#logo-svg"></use>
            </svg>
            <span class="list-item-homepage-table__group-txt">500</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

  <video src="/files/ProfessionalModeMorphVideo.mp4" data-videojs></video>
</div>

  <video src="/files/ProfessionalModeMorphVideo2.mp4" data-videojs></video>
</div>

</div>
